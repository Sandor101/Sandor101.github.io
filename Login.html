            <div class="mask rgba-gradient align-items-center">
                <!-- Content -->
                <div class="container">
                    <!--Grid row-->
                    <div class="row mt-5">
                        <!--Grid column-->
                        <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left">
                            <h1 class="h1-responsive font-weight-bold wow fadeInLeft" data-wow-delay="0.3s">Sign up

                                    <div class="text-center">
                                        <h3 class="white-text">
                                            Register:</h3>
                                        <hr class="hr-light">
                                    </div>
                                    <!--Body-->
                                    <div class="md-form">
                                        <input type="text" name="user-name" id="form3" class="white-text form-control">
                                        <label for="form3" class="active">Your name</label>
                                    </div>
                                    <div class="md-form">
                                        <input type="email" name="user-email" id="form2" class="white-text form-control">
                                        <label for="form2" class="active">Your email</label>
                                    </div>
                                    <div class="md-form">
                                        <input type="password" name="user-password" id="form4" class="white-text form-control">
                                        <label for="form4">Your password</label>
                                    </div>
                                    <div class="text-center mt-4">
                                        <button type="submit" onsubmit="" class="btn btn-success">Sign up</button>
                                        <hr class="hr-light mb-3 mt-4">
                                    </div>
                                </div>
                            </div>

    <!--Main Layout-->
